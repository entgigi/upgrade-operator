apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "app.entando.org/v1alpha1",
          "kind": "EntandoAppV2",
          "metadata": {
            "name": "entando-app-v2-sample"
          },
          "spec": {
            "appBuilder": {
              "environmentVariables": [
                {
                  "name": "CUSTOM_ENV",
                  "value": "test"
                }
              ]
            },
            "commonEnvironmentVariables": [
              {
                "name": "CUSTOM_ENV",
                "value": "test"
              },
              {
                "name": "TO_OVERRIDE_1",
                "value": "SUCCESS"
              }
            ],
            "componentManager": {
              "environmentVariables": [
                {
                  "name": "CUSTOM_ENV_CM",
                  "value": "test"
                },
                {
                  "name": "TO_OVERRIDE_1",
                  "value": "SUCCESS_1_CM"
                }
              ],
              "imageOverride": "entando/entando-component-manager:7.1.1"
            },
            "entandoAppName": "my-app",
            "ingressHostName": "test-fire.192.168.64.5.nip.io",
            "keycloak": {
              "environmentVariables": [
                {
                  "name": "CUSTOM_ENV_KC",
                  "value": "test_ks"
                },
                {
                  "name": "TO_OVERRIDE_1",
                  "value": "SUCCESS_1_KC"
                }
              ],
              "externalService": false
            },
            "updateStrategy": "Recreate",
            "version": "7.1.0"
          }
        }
      ]
    capabilities: Basic Install
    operators.operatorframework.io/builder: operator-sdk-v1.24.0
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v3
  name: upgrade-operator.v0.0.1
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: An EntandoAppV2 deploys the components required to upgrade an Entando
        App. The server side components that are deployed include the Entando App
        Engine, the Entando Component Manager, the Entando App Builder, and the user
        facing application.
      displayName: Entando App V2
      kind: EntandoAppV2
      name: entandoappv2s.app.entando.org
      version: v1alpha1
  description: |
    ## Entando
    The Entando platform accelerates the development and lifecycle management of fully modularized applications on Kubernetes. It provides tools to help developers create and manage applications using modular frontend and backend components.
    The Entando Upgrade Operator automates the upgrading and configuration management of the components that make up an Entando application. Specifically, the operator manages the following custom resources: **EntandoAppV2** for upgrading an Entando application. EntandoAppV2 are hosted on Wildfly or JBoss EAP containers, and can also be used to deploy custom EntandoApp containers.
  displayName: Entando Upgrade Operator
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - '*'
          resources:
          - deployments
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - app.entando.org
          resources:
          - entandoappv2s
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - app.entando.org
          resources:
          - entandoappv2s/finalizers
          verbs:
          - update
        - apiGroups:
          - app.entando.org
          resources:
          - entandoappv2s/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - operators.coreos.com
          resources:
          - clusterserviceversions
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - authentication.k8s.io
          resources:
          - tokenreviews
          verbs:
          - create
        - apiGroups:
          - authorization.k8s.io
          resources:
          - subjectaccessreviews
          verbs:
          - create
        serviceAccountName: upgrade-operator-controller-manager
      deployments:
      - label:
          control-plane: controller-manager
        name: upgrade-operator-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              annotations:
                kubectl.kubernetes.io/default-container: manager
              labels:
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=0
                image: gcr.io/kubebuilder/kube-rbac-proxy:v0.13.0
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                  protocol: TCP
                resources:
                  limits:
                    cpu: 500m
                    memory: 128Mi
                  requests:
                    cpu: 5m
                    memory: 64Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
              - args:
                - --health-probe-bind-address=:8081
                - --metrics-bind-address=127.0.0.1:8080
                - --leader-elect
                command:
                - /manager
                env:
                - name: ENTANDO_K8S_OPERATOR_DEPLOYMENT_TYPE
                  value: OLM
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                image: controller:latest
                imagePullPolicy: Always
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 500m
                    memory: 128Mi
                  requests:
                    cpu: 10m
                    memory: 64Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
              securityContext:
                runAsNonRoot: true
              serviceAccountName: upgrade-operator-controller-manager
              terminationGracePeriodSeconds: 10
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - coordination.k8s.io
          resources:
          - leases
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        serviceAccountName: upgrade-operator-controller-manager
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: false
    type: AllNamespaces
  keywords:
  - MFE
  links:
  - name: Documentation
    url: https://dev.entando.org/v7.0/docs/
  - name: Support
    url: https://www.entando.com/
  maintainers:
  - email: dev@entando.com
    name: support
  maturity: alpha
  provider:
    name: Entando, Inc
  version: 0.0.1
